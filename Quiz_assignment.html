<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" url="http://127.0.0.1:5500/Quiz_assignment.html">
    <title>Quiz App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="Quiz_assignment_style.css">

</head>

<body>
    <!-- Home Page of Quiz Start-->
    <div id="front">
        <div id="top">
            <img src="testbooklogo.png" alt="No Image" width="100px" height="100px">
            <h1><b>Hello User !!</b></h1>
            <p>Enter your name to continue the quiz</p>

        </div>
        <div id="top">
            <input type="text" id="userdata" class="form-control" placeholder="Enter Your Name Here..." required>
            <br>
            <button class="btn btn-success btn-block" id="enter">Enter</button>
        </div>
    </div>
    <!-- Home Page of Quiz Finish -->

    <!-- Select Quiz Category Start -->
    <div id="select_category">

        <div class="design">
            <h2>Select Category </h2>
            <br>
            <p>You have only one minute for each question</p>
            <hr>
            <div class="btn_category">
                <button id="btn1" class="btn btn-outline-primary" onclick="pipequiz()">Pipes and Cisterns</button>
                <button id="btn2" class="btn btn-outline-primary" onclick="probquiz()">Probability</button>
                <button id="btn3" class="btn btn-outline-primary" onclick="agequiz()">Problems on Ages</button>
                <button id="btn4" class="btn btn-outline-primary" onclick="prolosquiz()">Profit and Loss</button>
            </div>
        </div>

    </div>
    <!-- Select Quiz Category Finish -->

    <br><br><br>

    <!-- Quiz Page Start -->

    <div id="category">

        <div class="time" id="header">
            <div id="timer">60 Seconds</div>

            <div id="score">Score : 0 </div>

        </div>


        <br>

        <div class="container">

            <div class="col">
                <h3 id="questionBox">
                    1) Basic Format of the Multiple Type Questions ?
                </h3>
            </div>
            <div class="answer">
                <div class="col box">
                    <input name="option" type="radio" id="first" value="a" required>
                    <label for="first">Option 1</label>
                </div>
                <div class="col box">
                    <input name="option" type="radio" id="second" value="b" required>
                    <label for="second">Option 2</label>
                </div>
                <div class="col box">
                    <input name="option" type="radio" id="third" value="c" required>
                    <label for="third">Option 3</label>
                </div>
                <div class="col box">
                    <input name="option" type="radio" id="fourth" value="d" required>
                    <label for="fourth">Option 4</label>
                </div>
            </div>
            <button id="submit" class="btn btn-success">Next Question</button>

        </div>


    </div>
    <!-- Quiz Page End -->

    <!-- Restart or End Quiz Area Start -->
    <div id="bottom">

        <button id="restart"><a href="">Restart</a></button>


        <button id="end" onclick="shut_down()">End Quiz</button>
    </div>
    <!-- Restart or End Quiz Area Finish -->

    <!-- External Js Used -->
    <script src="Quiz_assignment_jav.js"></script>
</body>

</html>
