<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" url="http://127.0.0.1:5500/Quiz_assignment.html">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="Quiz_assignment_style.css">

</head>

<body>

    <div class="front">
        <div id="top">
            <img src="/Linkedin Assignment/textbook.png" alt="No Image" width="100px" height="100px">
            <h1>Hello User!!</h1>
        </div>
        <div id="top">
            <input type="text" placeholder="Enter Your Name Here..." required>
            <br> <br>
            <button class="btn btn-success" id="enter">Enter</button>
        </div>
    </div>


    <br><br><br>
    <div id="category">
        <div class="category">
            <h2>Select Category</h2>
            <button id="btn" onclick="pipequiz()">Pipes and Cisterns</button>
            <button id="btn" onclick="probquiz()">Probability</button>
            <button id="btn" onclick="agequiz()">Problems on Ages</button>
            <button id="btn" onclick="proquiz()">Profit and Loss</button>
        </div>

        <div class="time">

            <div id="timer">600 Seconds</div>
            <div id="score">Score : 0 </div>

        </div>

        <div class="container">

            <div class="col">
                <h3 id="questionBox">
                    1) Basic Format of the Multiple Type Questions ?
                </h3>
            </div>
            <div class="answer">
                <div class="col box">
                    <input name="option" type="radio" id="first" value="a" required>
                    <label for="first">Option 1</label>
                </div>
                <div class="col box">
                    <input name="option" type="radio" id="second" value="b" required>
                    <label for="second">Option 2</label>
                </div>
                <div class="col box">
                    <input name="option" type="radio" id="third" value="c" required>
                    <label for="third">Option 3</label>
                </div>
                <div class="col box">
                    <input name="option" type="radio" id="fourth" value="d" required>
                    <label for="fourth">Option 4</label>
                </div>
            </div>
            <button id="submit" class="btn btn-success">Next Question</button>
        </div>

    </div>

    <div class="end">
        <button id="restart"><a href="http://127.0.0.1:5500/Pradeep/Quiz_assignment.html">Restart</a></button>
        <button id="end"><a href="http://127.0.0.1:5500/Pradeep/Quiz_assignment.html">End Quiz</a></button>
    </div>

    <script src="Quiz_assignment_jav.js"></script>
</body>

</html>
